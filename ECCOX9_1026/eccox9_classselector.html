<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Class szelektor példa</title>
    <style>
        .kiemelt {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }

        .kozepre {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="kiemelt">Ez egy kiemelt cím</h1>
    <p class="kiemelt">Ez egy kiemelt bekezdés</p>
    <p class="kozepre">Ez egy középre igazított bekezdés</p>
    <p class="kiemelt kozepre">Ez egy kiemelt és középre igazított bekezdés</p>
</body>
</html>
