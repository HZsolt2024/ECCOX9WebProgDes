<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Elemnév szelektor példa</title>
    <style>
        
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: green;
            line-height: 1.5;
        }

        ul {
            list-style-type: square;
        }

        li {
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Elemnév szelektor példa</h1>
    <p>Ez egy bekezdés, amely az elemnév szelektor segítségével lett formázva.</p>
    <ul>
        <li>Első listaelem</li>
        <li>Második listaelem</li>
        <li>Harmadik listaelem</li>
    </ul>
</body>
</html>
