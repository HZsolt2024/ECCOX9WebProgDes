<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>Internal CSS példa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            text-align: justify;
        }
        .kiemelt {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Ez egy Internal CSS példa</h1>
    <p>Az Internal CSS segítségével a stílusokat közvetlenül a HTML-dokumentumba illesztjük. Ez akkor lehet hasznos, ha az adott oldalon belül szeretnénk egyszerűen szabályozni a megjelenést.</p>
    <p class="kiemelt">Ez egy kiemelt szöveg, amely az internal CSS segítségével lett formázva.</p>
</body>
</html>
