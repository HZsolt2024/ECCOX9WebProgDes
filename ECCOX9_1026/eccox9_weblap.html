<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Szövegformázás</title>
</head>
<body>

    <h3>Szövegformázás: sortörés, szóköz</h3>

    <p>Ebbe a részbe a weblap tartalma kerül!</p>

    <p>Ez egy újabb sor, amit az előző sor alá írunk.&emsp;&emsp;&emsp;&emsp;Most írjunk be a forráskódba egy másik mondat.</p>

    <p>
        &emsp;Név:<br>
        &emsp;&emsp;Születésnap:<br>
        &emsp;&emsp;Lakhely:<br>
        &emsp;&emsp;Telefonszám:
    </p>
    <br>
    <p>
        Egyes sor.<br>
        Kettes sor.<br>
        Harmas sor.
    </p>

</body>
</html>
